name: Update Combined RSS Feed

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser

      - name: Run update_feeds.py
        run: python update_feeds.py

      - name: Commit and push updated feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add combined.xml index.txt
          git commit -m "Update combined feed [skip ci]" || echo "No changes to commit"
          git push
